<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de imagem SKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .clear-button {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .product-info {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .product-info img {
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
        }
        .product-details {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
            flex: 1;
        }
        .product-details h3, .product-details p {
            margin: 0;
            padding: 5px 0;
        }
        .images {
            overflow: hidden;
            text-align: center;
        }
        .images img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .no-result {
            color: red;
            margin-top: 10px;
        }
        #login-form {
            display: none;
            margin-bottom: 20px;
        }

        .product-card {
            width: 90%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .product-card .card-header {
            padding: 15px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .product-card .card-body {
            padding: 15px;
            font-size: 14px;
        }

        .product-card .card-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .image-container {
            margin: 15px 0;
            text-align: center;
        }

        .image-container p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .card-footer img {
            max-width: 100%;
            height: auto;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="main-content" style="display:none;">
            <h2>SKU ou Título Pesquisa</h2>
            <div class="input-group">
                <input type="text" id="search-input" placeholder="Insira o SKU ou o título do produto">
                <button onclick="searchItems()">Procurar</button>
                <button class="clear-button" onclick="clearInput()">Limpar</button>
            </div>
            <div id="results"></div>
            <div id="no-result" class="no-result"></div>
        </div>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "password123";
        const expiryDays = 7;
        let lastSearchResults = [];
        let data = [];
        let shelfLocations = {};

        function getExpiryDate() {
            const now = new Date();
            now.setDate(now.getDate() + expiryDays);
            return now.getTime();
        }

        function checkLogin() {
            const expiryDate = localStorage.getItem('expiryDate');
            if (expiryDate && new Date().getTime() < expiryDate) {
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('expiryDate', getExpiryDate());
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('Nome de usuário ou senha errados用户名或密码错误');
            }
        }

        function clearInput() {
            document.getElementById('search-input').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('no-result').innerHTML = '';
        }

        // 加载产品数据
        fetch('products.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                console.log('Products loaded:', data);
            })
            .catch(error => console.error('Error loading JSON data:', error));

        // 加载货架位数据
        fetch('products1.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    shelfLocations[item.SKU] = item["Estante"] || item["Estante"] || "Sem Estante";
                });
                console.log('Shelf locations loaded:', shelfLocations);
            })
            .catch(error => console.error('Error loading shelf locations:', error));

        function searchItems() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            const noResultDiv = document.getElementById('no-result');
            resultsDiv.innerHTML = '';
            noResultDiv.innerHTML = '';

            if (!query) {
                noResultDiv.textContent = '请输入搜索关键词';
                return;
            }

            const matchingProducts = data.filter(item => 
                item.SKU.toLowerCase().includes(query) || 
                item["产品标题"].toLowerCase().includes(query) ||
                item["产品 ID"].toLowerCase().includes(query) ||
                item["中文名"].toLowerCase().includes(query)
            );

            lastSearchResults = matchingProducts;

            if (matchingProducts.length > 0) {
                matchingProducts.forEach(product => {
                    const productInfo = document.createElement('div');
                    productInfo.classList.add('product-info');

                    const imgElement = document.createElement('img');
                    const firstImageUrl = product["产品图1"] || product["变种图1"];
                    imgElement.src = firstImageUrl || 'default-thumbnail.png';
                    imgElement.alt = `Image for ${product["产品标题"]}`;
                    productInfo.appendChild(imgElement);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('product-details');

                    const idElement = document.createElement('p');
                    idElement.textContent = `ID: ${product["产品 ID"]}`;
                    detailsDiv.appendChild(idElement);

                    const titleElement = document.createElement('p');
                    titleElement.textContent = `Título: ${product["产品标题"]}`;
                    detailsDiv.appendChild(titleElement);

                    const skuElement = document.createElement('h2');
                    skuElement.textContent = `SKU: ${product.SKU}`;
                    skuElement.style.color = 'blue';
                    detailsDiv.appendChild(skuElement);

                    // 添加货架位信息
                    const shelfElement = document.createElement('p');
                    shelfElement.textContent = `Estante: ${shelfLocations[product.SKU] || "Sem Estante"}`;
                    shelfElement.style.color = '#e67e22';
                    detailsDiv.appendChild(shelfElement);

                    const chineseNameElement = document.createElement('p');
                    chineseNameElement.textContent = `中文名: ${product["中文名"]}`;
                    detailsDiv.appendChild(chineseNameElement);

                    productInfo.appendChild(detailsDiv);
                    productInfo.onclick = () => displayImages(product);

                    resultsDiv.appendChild(productInfo);
                });
            } else {
                noResultDiv.textContent = '未找到匹配结果';
            }
        }

        function restoreSearchResults() {
            const resultsDiv = document.getElementById('results');
            const noResultDiv = document.getElementById('no-result');
            resultsDiv.innerHTML = '';
            noResultDiv.innerHTML = '';

            if (lastSearchResults.length > 0) {
                lastSearchResults.forEach(product => {
                    const productInfo = document.createElement('div');
                    productInfo.classList.add('product-info');

                    const imgElement = document.createElement('img');
                    const firstImageUrl = product["产品图1"] || product["变种图1"];
                    imgElement.src = firstImageUrl || 'default-thumbnail.png';
                    imgElement.alt = `Image for ${product["产品标题"]}`;
                    productInfo.appendChild(imgElement);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('product-details');

                    const titleElement = document.createElement('p');
                    titleElement.textContent = `Título: ${product["产品标题"]}`;
                    detailsDiv.appendChild(titleElement);

                    const skuElement = document.createElement('h2');
                    skuElement.textContent = `SKU: ${product.SKU}`;
                    skuElement.style.color = 'blue';
                    detailsDiv.appendChild(skuElement);

                    // 添加货架位信息
                    const shelfElement = document.createElement('p');
                    shelfElement.textContent = `Estante: ${shelfLocations[product.SKU] || "Sem Estante"}`;
                    shelfElement.style.color = '#e67e22';
                    detailsDiv.appendChild(shelfElement);

                    productInfo.appendChild(detailsDiv);
                    productInfo.onclick = () => displayImages(product);

                    resultsDiv.appendChild(productInfo);
                });
            } else {
                noResultDiv.textContent = '未找到匹配结果';
            }
        }

    function displayImages(product) {
    const container = document.querySelector('.container');
    const originalContent = container.innerHTML;

    // 创建返回按钮并放在最上方
    const backButton = document.createElement('button');
    backButton.classList.add('back-button');
    backButton.textContent = 'Voltar';
    backButton.style.marginBottom = '20px'; // 添加底部间距
    backButton.onclick = () => {
        container.innerHTML = originalContent;
        restoreSearchResults();
        checkLogin();
    };

    const productCard = document.createElement('div');
    productCard.classList.add('product-card');

    const cardHeader = document.createElement('div');
    cardHeader.classList.add('card-header');
    cardHeader.innerHTML = `<h2>${product["产品标题"]}</h2>`;
    productCard.appendChild(cardHeader);

    const cardBody = document.createElement('div');
    cardBody.classList.add('card-body');
    cardBody.style.textAlign = 'center'; // 添加居中样式
    cardBody.innerHTML = `
        <p><strong>SKU:</strong> ${product.SKU}</p>
        <p><strong>产品 ID:</strong> ${product["产品 ID"]}</p>
        <p><strong>中文名:</strong> ${product["中文名"]}</p>
        <p><strong>Estante:</strong> <span style="color: #e67e22">${shelfLocations[product.SKU] || "Sem Estante"}</span></p>
    `;
    productCard.appendChild(cardBody);

    const cardFooter = document.createElement('div');
    cardFooter.classList.add('card-footer');

    // 添加所有产品图片
    for (let i = 1; i <= 10; i++) {
        const imageKey = `产品图${i}`;
        if (product[imageKey]) {
            const img = document.createElement('img');
            img.src = product[imageKey];
            img.alt = `Product Image ${i}`;
            cardFooter.appendChild(img);
        }
    }

    // 添加所有变种图片
    for (let i = 1; i <= 10; i++) {
        const imageKey = `变种图${i}`;
        if (product[imageKey]) {
            const img = document.createElement('img');
            img.src = product[imageKey];
            img.alt = `Variant Image ${i}`;
            cardFooter.appendChild(img);
        }
    }

    productCard.appendChild(cardFooter);

    container.innerHTML = '';
    container.appendChild(backButton);     // 先添加返回按钮
    container.appendChild(productCard);    // 再添加产品卡片
}   

        checkLogin();
    </script>
</body>
</html>
