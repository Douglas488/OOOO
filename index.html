<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de imagem SKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        


        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .clear-button {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .product-info {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 10px; /* Gap between image and details */
        }
        .product-info img {
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
        }
        .product-details {
            display: flex;
            flex-direction: column;
            padding-left: 10px; /* Adjust to ensure content is not too close to image */
            flex: 1; /* Takes remaining space */
        }
        .product-details h3, .product-details p {
            margin: 0;
            padding: 5px 0;
        }
        .images {
            overflow: hidden;
            text-align: center;
        }
        .images img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .no-result {
            color: red;
            margin-top: 10px;
        }
        #login-form {
            display: none;
            margin-bottom: 20px;
        }


        .product-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .product-card .card-header {
            padding: 15px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .product-card .card-body {
            padding: 15px;
            font-size: 14px;
        }

        .product-card .card-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }











        .back-button {
            display: block;
            margin: 20px auto; /* 居中显示 */
            padding: 15px 30px; /* 调整按钮大小 */
            font-size: 18px; /* 增大字体 */
            background-color: #007bff; /* 蓝色背景 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 增加阴影 */
            transition: transform 0.2s, background-color 0.2s; /* 增加交互效果 */
        }

        .back-button:hover {
            background-color: #0056b3; /* 更深的蓝色 */
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="main-content" style="display:none;">
            <h2>SKU ou Título Pesquisa</h2>
            <div class="input-group">
                <input type="text" id="search-input" placeholder="Insira o SKU ou o título do produto">
                <button onclick="searchItems()">Procurar</button>
                <button class="clear-button" onclick="clearInput()">Limpar</button>
            </div>
            <div id="results"></div>
            <div id="no-result" class="no-result"></div>
        </div>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "password123";
        const expiryDays = 7;

        function getExpiryDate() {
            const now = new Date();
            now.setDate(now.getDate() + expiryDays);
            return now.getTime();
        }

        function checkLogin() {
            const expiryDate = localStorage.getItem('expiryDate');
            if (expiryDate && new Date().getTime() < expiryDate) {
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('expiryDate', getExpiryDate());
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('Nome de usuário ou senha errados用户名或密码错误');
            }
        }

        function clearInput() {
            document.getElementById('search-input').value = '';
        }

        // Load JSON data
        let data = [];
        fetch('products.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                console.log('Products loaded:', data);
            })
            .catch(error => console.error('Error loading JSON data:', error));

        function searchItems() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            const noResultDiv = document.getElementById('no-result');
            resultsDiv.innerHTML = '';
            noResultDiv.innerHTML = '';

            const matchingProducts = data.filter(item => 
                item.SKU.toLowerCase().includes(query) || 
                item["产品标题"].toLowerCase().includes(query) ||
                item["产品 ID"].toLowerCase().includes(query) ||
                item["中文名"].toLowerCase().includes(query)
            );

            if (matchingProducts.length > 0) {
                matchingProducts.forEach(product => {
                    const productTitle = product["产品标题"];
                    const sku = product.SKU;
                    const productId = product["产品 ID"];
                    const chineseName = product["中文名"];
                    const productInfo = document.createElement('div');
                    productInfo.classList.add('product-info');

                    const imgElement = document.createElement('img');
                    const firstImageUrl = product["产品图1"] || product["变种图1"];
                    imgElement.src = firstImageUrl || 'default-thumbnail.png'; // Fallback image if no product image is available
                    imgElement.alt = `Image for ${productTitle}`;
                    productInfo.appendChild(imgElement);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('product-details');

                    const idElement = document.createElement('p');
                    idElement.textContent = `ID: ${productId}`;
                    detailsDiv.appendChild(idElement);

                    const titleElement = document.createElement('p');
                    titleElement.textContent = `Título: ${productTitle}`;
                    detailsDiv.appendChild(titleElement);

                    const skuElement = document.createElement('h2');
                    skuElement.textContent = `SKU: ${sku}`;
                    skuElement.style.color = 'blue'; // Set text color to blue
                    detailsDiv.appendChild(skuElement);

                    const chineseNameElement = document.createElement('p');
                    chineseNameElement.textContent = `中文名: ${chineseName}`;
                    detailsDiv.appendChild(chineseNameElement);

                    productInfo.appendChild(detailsDiv);
                    productInfo.onclick = () => displayImages(product);

                    resultsDiv.appendChild(productInfo);
                });
            } else {
                noResultDiv.textContent = 'Nenhum resultado correspondente encontrado未找到匹配结果。';
            }
        }

let lastSearchQuery = ''; // 保存上次的搜索关键词
let shelfLocations = {}; // 用来存储 SKU 和 货架位的对应关系

// 假设 products1.json 文件已经加载到 productsData 变量中
fetch('products1.json')
    .then(response => response.json())
    .then(data => {
        // 将数据存入 shelfLocations 对象中
        data.forEach(item => {
            // 如果货架位为 null，则存储 "Sem"
            shelfLocations[item.SKU] = item["Estante"] ? item["货Estante"] : "Sem";
        });
    });

    function displayImages(product) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    const backButton = document.createElement('button');
    backButton.textContent = 'Voltar';
    backButton.classList.add('back-button');
    backButton.onclick = () => restoreSearchResults();
    resultsDiv.appendChild(backButton);

    const cardDiv = document.createElement('div');
    cardDiv.classList.add('product-card');

    const productId = product["产品 ID"];
    const productTitle = product["产品标题"];
    const sku = product.SKU;
    const chineseName = product["中文名"];
    const shelfLocation = shelfLocations[sku]; // 获取货架位

    // 创建产品信息卡片
    const cardContent = `
        <div class="card-header">
            <h3>${productTitle}</h3>
            <p><strong>SKU:</strong> ${sku}</p>
            <p><strong>中文名:</strong> ${chineseName}</p>
        </div>
        <div class="card-body">
            <p><strong>产品 ID:</strong> ${productId}</p>
            <p><strong>Estante:</strong> ${shelfLocation}</p>
        </div>
        <div class="card-footer">
            <img src="${product['产品图1']}" alt="${productTitle}" />
        </div>
    `;

    cardDiv.innerHTML = cardContent;
    resultsDiv.appendChild(cardDiv);
}

function restoreSearchResults() {
    const resultsDiv = document.getElementById('results');
    const noResultDiv = document.getElementById('no-result');
    resultsDiv.innerHTML = '';
    noResultDiv.innerHTML = '';

    if (lastSearchResults.length > 0) {
        lastSearchResults.forEach(product => {
            const productInfo = document.createElement('div');
            productInfo.classList.add('product-info');

            const imgElement = document.createElement('img');
            const firstImageUrl = product["产品图1"] || product["变种图1"];
            imgElement.src = firstImageUrl || 'default-thumbnail.png';
            imgElement.alt = `Image for ${product["产品标题"]}`;
            productInfo.appendChild(imgElement);

            const detailsDiv = document.createElement('div');
            detailsDiv.classList.add('product-details');

            const titleElement = document.createElement('p');
            titleElement.textContent = `Título: ${product["产品标题"]}`;
            detailsDiv.appendChild(titleElement);

            const skuElement = document.createElement('h2');
            skuElement.textContent = `SKU: ${product.SKU}`;
            skuElement.style.color = 'blue';
            detailsDiv.appendChild(skuElement);

            productInfo.appendChild(detailsDiv);
            productInfo.onclick = () => displayImages(product);

            resultsDiv.appendChild(productInfo);
        });
    } else {
        noResultDiv.textContent = 'Nenhum resultado correspondente encontrado未找到匹配结果。';
    }
}


        checkLogin();
    </script>
</body>
</html>
