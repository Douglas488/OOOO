<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de imagem SKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .clear-button {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .product-info {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-info img {
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-details {
            display: flex;
            flex-direction: column;
            padding-left: 10px;
            flex: 1;
        }
        .product-details h3, .product-details p {
            margin: 5px 0;
            padding: 5px 0;
        }
        .images {
            overflow: hidden;
            text-align: center;
        }
        .images img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .images img:hover {
            transform: scale(1.05);
        }
        .no-result {
            color: #dc3545;
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
        }
        #login-form {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }
        #login-form h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .product-card {
            width: 90%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card .card-header {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .product-card .card-header h2 {
            color: #2c3e50;
            font-size: 24px;
            margin: 0;
        }

        .product-card .card-body {
            padding: 25px;
            font-size: 16px;
            text-align: center;
            line-height: 1.8;
        }

        .card-body p {
            margin: 15px 0;
            color: #34495e;
        }

        .card-body strong {
            color: #2c3e50;
            font-size: 17px;
        }

        .card-body p:nth-child(1) {
            font-size: 20px;
            color: #3498db;
            font-weight: bold;
        }

        .product-card .card-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }

        .card-footer img {
            max-width: 30%;
            height: auto;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }
        /* 添加移动端的特殊处理 */
        @media (max-width: 300px) {
            .container {
                padding: 15px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .card-body p {
                font-size: 14px;
            }
            
            .card-header h2 {
                font-size: 20px;
            }

            .product-info {
                flex-direction: column;
            }

            .product-info img {
                width: 80px;
                height: 80px;
                margin: 0 auto;
            }

            .card-footer img {
                max-width: 50%;
            }
        }

        .card-footer img:hover {
            transform: scale(1.05);
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .card-body p {
                font-size: 14px;
            }
            
            .card-header h2 {
                font-size: 20px;
            }

            .product-info {
                flex-direction: row;  /* 改为水平布局 */
                align-items: center;  /* 垂直居中对齐 */
            }

            .product-info img {
                width: 80px;
                height: 80px;
                margin: 0;  /* 移除自动边距 */
            }

            .card-footer img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body></body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="main-content" style="display:none;">
            <h2>SKU ou Título Pesquisa</h2>
            <div class="input-group">
                <input type="text" id="search-input" placeholder="Insira o SKU ou o título do produto">
                <button onclick="searchItems()">Procurar</button>
                <button class="clear-button" onclick="clearInput()">Limpar</button>
            </div>
            <div id="results"></div>
            <div id="no-result" class="no-result"></div>
        </div>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "password123";
        const expiryDays = 7;
        let lastSearchResults = [];
        let data = [];
        let shelfLocations = {};

        function getExpiryDate() {
            const now = new Date();
            now.setDate(now.getDate() + expiryDays);
            return now.getTime();
        }

        function checkLogin() {
            const expiryDate = localStorage.getItem('expiryDate');
            if (expiryDate && new Date().getTime() < expiryDate) {
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('expiryDate', getExpiryDate());
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert('Nome de usuário ou senha errados用户名或密码错误');
            }
        }

        function clearInput() {
            document.getElementById('search-input').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('no-result').innerHTML = '';
        }

        // 加载产品数据
        fetch('products.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                console.log('Products loaded:', data);
            })
            .catch(error => console.error('Error loading JSON data:', error));

        // 加载货架位数据
        fetch('products1.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    shelfLocations[item.SKU] = item["Estante"] || item["货架位"] || "未分配";
                });
                console.log('Shelf locations loaded:', shelfLocations);
            })
            .catch(error => console.error('Error loading shelf locations:', error));

        function searchItems() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            const noResultDiv = document.getElementById('no-result');
            resultsDiv.innerHTML = '';
            noResultDiv.innerHTML = '';

            if (!query) {
                noResultDiv.textContent = '请输入搜索关键词';
                return;
            }

            const matchingProducts = data.filter(item => 
                item.SKU.toLowerCase().includes(query) || 
                item["产品标题"].toLowerCase().includes(query) ||
                item["产品 ID"].toLowerCase().includes(query) ||
                item["中文名"].toLowerCase().includes(query)
            );

            lastSearchResults = matchingProducts;

            if (matchingProducts.length > 0) {
                matchingProducts.forEach(product => {
                    const productInfo = document.createElement('div');
                    productInfo.classList.add('product-info');

                    const imgElement = document.createElement('img');
                    const firstImageUrl = product["产品图1"] || product["变种图1"];
                    imgElement.src = firstImageUrl || 'default-thumbnail.png';
                    imgElement.alt = `Image for ${product["产品标题"]}`;
                    productInfo.appendChild(imgElement);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('product-details');

                    const idElement = document.createElement('p');
                    idElement.textContent = `ID: ${product["产品 ID"]}`;
                    detailsDiv.appendChild(idElement);

                    const titleElement = document.createElement('p');
                    titleElement.textContent = `标题: ${product["产品标题"]}`;
                    detailsDiv.appendChild(titleElement);

                    const skuElement = document.createElement('h2');
                    skuElement.textContent = `SKU: ${product.SKU}`;
                    skuElement.style.color = 'blue';
                    detailsDiv.appendChild(skuElement);

                    // 添加货架位信息
                    const shelfElement = document.createElement('p');
                    shelfElement.textContent = `货架位: ${shelfLocations[product.SKU] || "未分配"}`;
                    shelfElement.style.color = '#e67e22';
                    detailsDiv.appendChild(shelfElement);

                    const chineseNameElement = document.createElement('p');
                    chineseNameElement.textContent = `中文名: ${product["中文名"]}`;
                    detailsDiv.appendChild(chineseNameElement);

                    productInfo.appendChild(detailsDiv);
                    productInfo.onclick = () => displayImages(product);

                    resultsDiv.appendChild(productInfo);
                });
            } else {
                noResultDiv.textContent = '未找到匹配结果';
            }
        }

        function restoreSearchResults() {
            const resultsDiv = document.getElementById('results');
            const noResultDiv = document.getElementById('no-result');
            resultsDiv.innerHTML = '';
            noResultDiv.innerHTML = '';

            if (lastSearchResults.length > 0) {
                lastSearchResults.forEach(product => {
                    const productInfo = document.createElement('div');
                    productInfo.classList.add('product-info');

                    const imgElement = document.createElement('img');
                    const firstImageUrl = product["产品图1"] || product["变种图1"];
                    imgElement.src = firstImageUrl || 'default-thumbnail.png';
                    imgElement.alt = `Image for ${product["产品标题"]}`;
                    productInfo.appendChild(imgElement);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('product-details');

                    const titleElement = document.createElement('p');
                    titleElement.textContent = `Título: ${product["产品标题"]}`;
                    detailsDiv.appendChild(titleElement);

                    const skuElement = document.createElement('h2');
                    skuElement.textContent = `SKU: ${product.SKU}`;
                    skuElement.style.color = 'blue';
                    detailsDiv.appendChild(skuElement);

                    // 添加货架位信息
                    const shelfElement = document.createElement('p');
                    shelfElement.textContent = `货架位: ${shelfLocations[product.SKU] || "Sem Estante"}`;
                    shelfElement.style.color = '#e67e22';
                    detailsDiv.appendChild(shelfElement);

                    productInfo.appendChild(detailsDiv);
                    productInfo.onclick = () => displayImages(product);

                    resultsDiv.appendChild(productInfo);
                });
            } else {
                noResultDiv.textContent = '未找到匹配结果';
            }
        }

        function displayImages(product) {
            const container = document.querySelector('.container');
            const originalContent = container.innerHTML;

            // 创建返回按钮并放在最上方
            const backButton = document.createElement('button');
            backButton.classList.add('back-button');
            backButton.textContent = 'Voltar';
            backButton.style.marginBottom = '20px';
            backButton.onclick = () => {
                container.innerHTML = originalContent;
                restoreSearchResults();
                checkLogin();
            };

            const productCard = document.createElement('div');
            productCard.classList.add('product-card');

            const cardHeader = document.createElement('div');
            cardHeader.classList.add('card-header');
            cardHeader.innerHTML = `<h2>${product["产品标题"]}</h2>`;
            productCard.appendChild(cardHeader);

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');
            cardBody.style.textAlign = 'center';
            cardBody.innerHTML = `
                <p><strong>SKU:</strong> ${product.SKU}</p>
                <p><strong>产品 ID:</strong> ${product["产品 ID"]}</p>
                <p><strong>中文名:</strong> ${product["中文名"]}</p>
                <p><strong>Estante:</strong> <span style="color: #e67e22">${shelfLocations[product.SKU] || "Sem Estante"}</span></p>
            `;
            productCard.appendChild(cardBody);

            const cardFooter = document.createElement('div');
            cardFooter.classList.add('card-footer');

            // 添加所有产品图片
            for (let i = 1; i <= 10; i++) {
                const imageKey = `产品图${i}`;
                if (product[imageKey]) {
                    const img = document.createElement('img');
                    img.src = product[imageKey];
                    img.alt = `Product Image ${i}`;
                    cardFooter.appendChild(img);
                }
            }

            // 添加所有变种图片
            for (let i = 1; i <= 10; i++) {
                const imageKey = `变种图${i}`;
                if (product[imageKey]) {
                    const img = document.createElement('img');
                    img.src = product[imageKey];
                    img.alt = `Variant Image ${i}`;
                    cardFooter.appendChild(img);
                }
            }

            productCard.appendChild(cardFooter);

            container.innerHTML = '';
            container.appendChild(backButton);
            container.appendChild(productCard);
        }

        checkLogin();
    </script>
</body>
</html>
